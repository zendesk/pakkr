name: repo-checks
on:
  pull_request:
    branches:
    - master
jobs:
  main:
    name: python3-matrix
    runs-on: zendesk-stable
    env:
      FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
    strategy:
      matrix:
        version:
          - "3.6"
          - "3.7"
          - "3.8"
    steps:
    - uses: zendesk/checkout@v2
    - uses: zendesk/setup-python@v2
      with:
        python-version: ${{ matrix.version }}
    - name: install dependencies
      run: pip install tox
    - name: ${{ matrix.version }}
      run: |
        tox
